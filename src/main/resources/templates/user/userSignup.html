<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<div><a th:href="@{/}">메인 이동</a></div>
<form id="signupForm" th:action="@{/user/signup/api}" method="post">
	<label for="usrename">아이디: </label>
	<input type="text" id="username" name="username" placeholder="ID" required>
	<br/>
	
	<label for="usrepwd">비밀번호: </label>
	<input type="text" id="userpwd" name="userpwd" placeholder="PASSWORD" required>
	<br/>
	
	<button type="submit">회원가입</button>
</form>
<script th:src="@{/js/userSignup-fetch.js}"></script>
</body>
</html>
