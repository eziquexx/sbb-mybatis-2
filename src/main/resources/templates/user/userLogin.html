<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<div><a th:href="@{/}">메인 이동</a></div>
<form id="loginForm" th:action="@{/user/login/api}" method="post">
	<label for="usrename">아이디: </label>
	<input type="text" id="username" name="username" placeholder="ID" required>
	<br/>
	
	<label for="usrepwd">비밀번호: </label>
	<input type="text" id="userpwd" name="userpwd" placeholder="PASSWORD" required>
	<br/>
	
	<button type="submit">로그인</button>
	<button type="button" th:onclick="|location.href='@{/user/signup}'|">회원가입</button>
</form>
<script th:src="@{/js/userLogin-fetch.js}"></script>
</body>
</html>
